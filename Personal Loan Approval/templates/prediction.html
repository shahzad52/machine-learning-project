<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Prediction</title>
  <style>
    #button-color {
      margin-top: -97px;
      background: linear-gradient(to right, #ffffff, #cccccc);
      /* Linear gradient background */
      color: #000;
      /* Text color */
      transition: background 0.3s, color 0.3s;
      border-radius: 5px;
      /* Rounded corners */
    }

    #button-color:hover,
    #button-color2:hover {
      background: linear-gradient(to right, #e2e2e2, #b3b3b3);
      /* Slightly darker gradient on hover */
      color: #000;
      /* Text color on hover */
    }

    #button-color2 {
      /* margin-top: -97px; */
      background: linear-gradient(to right, #ffffff, #cccccc);
      /* Linear gradient background */
      color: #000;
      /* Text color */
      transition: background 0.3s, color 0.3s;
      border-radius: 5px;
      /* Rounded corners */
    }
  </style>
</head>

<body style="background-color:whitesmoke">
  <section>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">

          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Fill The Form</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">please provide the accurate information to get best results</p>
          <br><br>
          <h2><b>{{prediction_text}}</b></h2>
        </div>
        <div>

        </div>
        <div style="text-align: center;">
          <a class="btn btn-primary" href="./" role="button" id="button-color">Back to home</a>
        </div>

        <br>
        <form action="/predict" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" aria-label="Select gender">
              <option value="">-- Select gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="married" class="form-label">Married Status</label>
            <select class="form-select" id="married" name="married" aria-label="Select married status">
              <option value="">-- Select married status --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dependents" class="form-label">Dependents</label>
            <select class="form-select" id="dependents" name="dependents" aria-label="Select dependents">
              <option value="">-- Select dependents --</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <select class="form-select" id="education" name="education" aria-label="Select education">
              <option value="">-- Select education --</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="employed" class="form-label">Self Employed</label>
            <select class="form-select" id="employed" name="employed" aria-label="Select self-employed status">
              <option value="">-- Select Self Employed --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="credit" class="form-label">Credit History</label>
            <select class="form-select" id="credit" name="credit" aria-label="Select credit history">
              <option value="">-- Select Credit History --</option>
              <option value="1.000000">1.000000</option>
              <option value="0.000000">0.000000</option>
              <option value="0.842199">0.842199</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Property Area</label>
            <select class="form-select" id="area" name="area" aria-label="Select property area">
              <option value="">-- Select Property Area --</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ApplicantIncome" class="form-label">Enter Applicant Income</label>
            <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
              placeholder="Applicant Income">
          </div>
          <div class="mb-3">
            <label for="CoapplicantIncome" class="form-label">Enter Coapplicant Income</label>
            <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
              placeholder="Coapplicant Income">
          </div>
          <div class="mb-3">
            <label for="LoanAmount" class="form-label">Enter Loan Amount</label>
            <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount">
          </div>
          <div class="mb-3">
            <label for="Loan_Amount_Term" class="form-label">Enter Loan Amount Term</label>
            <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
              placeholder="Loan Amount Term">
          </div>

          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary" id="button-color2">Predict</button>
          </div>
        </form>
      </div>
    </section>

    <script>
      function validateForm() {
        let gender = document.getElementById('gender').value;
        let married = document.getElementById('married').value;
        let dependents = document.getElementById('dependents').value;
        let education = document.getElementById('education').value;
        let employed = document.getElementById('employed').value;
        let credit = document.getElementById('credit').value;
        let area = document.getElementById('area').value;
        let ApplicantIncome = document.getElementById('ApplicantIncome').value;
        let CoapplicantIncome = document.getElementById('CoapplicantIncome').value;
        let LoanAmount = document.getElementById('LoanAmount').value;
        let Loan_Amount_Term = document.getElementById('Loan_Amount_Term').value;

        if (gender === "" || married === "" || dependents === "" || education === "" || employed === "" ||
          credit === "" || area === "" || ApplicantIncome === "" || CoapplicantIncome === "" || LoanAmount === "" ||
          Loan_Amount_Term === "") {
          alert("Please fill in all fields");
          return false;
        }
        return true;
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
